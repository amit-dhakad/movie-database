<div class="card">
  <div class="card-body p-0">
    <p-table #dt [columns]="cols" [value]="movieList" scrollable="true" [paginator]="true" [rows]="10">

      <ng-template pTemplate="caption">
        List of Movies
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" style="width: 250px; overflow: visible;" [pSortableColumn]="col.field">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" style="width: 250px" [ngSwitch]="col.field">
            <span *ngSwitchCase="'movie_imdb_link'">
              <button class="btn btn-primary" (click)="imdb(rowData[col.field])">Click Here</button>
              <!-- <a (click)="editDetails(rowData[col.field], projectName)" [ngClass]="col.field=='id' ? 'edit-button' : null "
            style="cursor: pointer; ">{{rowData[col.field]}}</a> -->
            </span>
            <span *ngSwitchDefault>
              {{rowData[col.field]}}
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
